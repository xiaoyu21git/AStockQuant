# 技术指标通用配置
version: "1.0"
description: "技术指标参数配置"

moving_average:
  # SMA简单移动平均
  sma:
    default_periods: [5, 10, 20, 30, 60, 120]
    min_period: 1
    max_period: 250
    
  # EMA指数移动平均
  ema:
    default_periods: [12, 26]
    smoothing: 2.0
    
  # WMA加权移动平均
  wma:
    default_period: 14

rsi:
  # 相对强弱指数
  default_period: 14
  min_period: 2
  max_period: 100
  overbought_level: 70
  oversold_level: 30
  neutral_level: 50

macd:
  # 指数平滑异同移动平均线
  fast_period: 12
  slow_period: 26
  signal_period: 9
  default_source: "close"

bollinger_bands:
  # 布林带
  period: 20
  std_dev: 2.0
  default_source: "close"

atr:
  # 平均真实波幅
  default_period: 14
  min_period: 1
  max_period: 100

stochastic:
  # 随机指标
  k_period: 14
  d_period: 3
  slowing: 3
  overbought: 80
  oversold: 20

parabolic_sar:
  # 抛物线转向
  acceleration: 0.02
  maximum: 0.2

adx:
  # 平均趋向指数
  period: 14
  strong_trend_level: 25
  weak_trend_level: 20

obv:
  # 能量潮
  default_source: "close"

volume_indicators:
  # 成交量指标
  vwap:
    period: "daily"
    
  volume_ma:
    default_periods: [5, 20, 60]
    
  volume_ratio:
    threshold: 1.5

custom_indicators:
  # 自定义指标模板
  ichimoku:
    tenkan_period: 9
    kijun_period: 26
    senkou_b_period: 52
    displacement: 26
    
  keltner_channels:
    ema_period: 20
    atr_period: 10
    multiplier: 1.5

composite_indicators:
  # 复合指标
  supertrend:
    period: 10
    multiplier: 3.0
    
  heikin_ashi:
    enabled: true