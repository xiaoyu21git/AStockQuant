# 生产环境交易配置
version: "1.0"
environment: "production"

system:
  name: "AStockQuantEngine Prod"
  version: "1.0.0"
  debug_mode: false
  log_level: "INFO"
  timezone: "Asia/Shanghai"
  
  performance:
    enable_profiling: false
    memory_check: true

account:
  initial_capital: 1000000.0        # 100万元
  currency: "CNY"
  leverage: 1.0
  margin_ratio: 0.8
  
  settlement:
    mode: "daily"
    time: "16:00"

trading:
  mode: "paper"                     # 生产环境先用模拟盘
  simulation: false
  
  commission:
    stock:
      open: 0.00025
      close: 0.00025
      min_commission: 5.0
      stamp_tax: 0.001
      
    future:
      open: 0.000023
      close: 0.000023
      
  slippage:
    stock: 0.001
    future: 0.0005
    
  order_types:
    enabled: ["limit"]
    default: "limit"
    
  execution:
    delay_ms: 50
    success_rate: 0.99

backtest:
  enabled: false
  
  # 生产环境只允许快速回测
  quick_test:
    enabled: true
    max_days: 30

data:
  source: "tushare"                 # 生产环境使用真实数据源
  path: "./data/production/"
  
  realtime:
    enabled: true
    provider: "sina"
    
  cache:
    enabled: true
    path: "./cache/prod/"
    max_size: "10GB"

strategies:
  config_dir: "./config/production/strategies/"
  enabled_by_default: false         # 生产环境需要显式启用
  
  limits:
    max_strategies: 5
    max_symbols_per_strategy: 20

risk:
  # 生产环境严格风控
  position_limits:
    max_total_exposure: 0.8
    max_single_symbol: 0.2
    
  stop_loss:
    enabled: true
    value: -0.05                    # 严格止损-5%
    
  alerts:
    enabled: true
    level: "critical"

monitoring:
  enabled: true
  dashboard:
    enabled: true
    port: 8081
    auth_required: true
    
  logging:
    console: false
    file: true
    path: "./logs/prod/"
    max_size: "1GB"
    rotate_daily: true
    
  metrics:
    collection_interval: 10
    save_to_database: true
    
  alerting:
    email:
      enabled: true
      smtp_server: "smtp.gmail.com"
      
    telegram:
      enabled: false

security:
  ssl:
    enabled: true
    cert_path: "./ssl/cert.pem"
    key_path: "./ssl/key.pem"
    
  authentication:
    enabled: true
    timeout: 3600