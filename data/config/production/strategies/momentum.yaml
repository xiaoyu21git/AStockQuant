# 生产环境动量策略配置（Momentum）
id: "momentum_prod"
name: "动量策略生产版"
class: "MomentumStrategy"
enabled: false                     # 生产环境默认禁用
weight: 0.4

description: "生产环境使用的保守动量策略"

symbols:
  - "000300.SH"
  - "000016.SH"

timeframe: "1d"
lookback_days: 252

parameters:
  momentum_period: 20               # 默认动量周期
  entry_threshold: 0.05             # 动量超过5%触发
  exit_threshold: 0.0               # 动量低于0%退出
  position_size: 0.08
  max_position: 0.15

filters:
  volume: true
  trend: true
  trend_ma_period: 50

signals:
  entry_long: |
    # 动量大于阈值，成交量高于20日均量，且趋势为上升
    momentum > entry_threshold and
    close > ma50 and
    volume > ma_volume_20

  exit_long: |
    # 动量低于阈值，或止损止盈，或最大持仓天数
    momentum < exit_threshold or
    profit_pct >= take_profit or
    profit_pct <= stop_loss or
    position_days >= max_hold_days

risk_control:
  stop_loss: -0.04
  take_profit: 0.10
  max_hold_days: 15
  volatility_filter:
    enabled: true
    max_atr_percent: 0.03
    alert_level: "warning"
    alert_channels: ["log","email"]
  avoid_trading_before_holiday: true
  max_daily_trades: 3

optimization:
  enabled: false

monitoring:
  enabled: true
  alerts:
    - condition: "consecutive_losses >= 2"
      action: "pause_strategy"
      level: "warning"
      channels: ["log","email"]
    - condition: "daily_drawdown < -0.03"
      action: "reduce_position"
      level: "critical"
      channels: ["log","email","telegram"]

approval:
  required: true
  approved_by: null
  approval_date: null
  review_frequency: "monthly"
